;==========================================================
;
;   Polybar Config for MacBook Pro A1502
;   Debian Edition
;
;==========================================================

[colors]
background = #CC0f0000
background-alt = #44475a
foreground = #f8f8f2
primary = #780606
secondary = #780606
alert = #ff0808
success = #890002
warning = #f1fa8c

[bar/main]
width = 100%
height = 50
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "DejaVu Sans Mono:size=9;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=9;2"
font-2 = "Font Awesome 6 Free:style=Regular:size=9;2"
font-3 = "Font Awesome 6 Brands:size=9;2"

modules-left = i3
modules-center = date
modules-right = filesystem pulseaudio backlight battery network

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 1

date = "%a %b %d"
date-alt = "%Y-%m-%d"

time = %H:%M:%S
time-alt = %H:%M:%S

format-prefix = "  "
format-prefix-foreground = ${colors.secondary}
format-underline = ${colors.secondary}

label = %date%  %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.success}
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = " muted"
label-muted-foreground = ${colors.alert}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <label-charging>
format-charging-prefix = "  "
format-charging-prefix-foreground = ${colors.success}
format-charging-underline = ${colors.success}

format-discharging = <label-discharging>
format-discharging-prefix = "  "
format-discharging-prefix-foreground = ${colors.warning}

format-full = <label-full>
format-full-prefix = "  "
format-full-prefix-foreground = ${colors.success}
format-full-underline = ${colors.success}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

[module/backlight]
type = internal/backlight
card = intel_backlight

format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.warning}

label = %percentage%%

[module/network]
type = internal/network
interface = wlp0s20u1
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.primary}
format-connected-underline = ${colors.primary}

label-connected = %essid%

format-disconnected = <label-disconnected>
label-disconnected = "  offline"
label-disconnected-foreground = ${colors.alert}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = " %percentage_used%%"
label-mounted-foreground = ${colors.foreground}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.alert}

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
