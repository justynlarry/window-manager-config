# Alacritty Configuration (Debian Edition)
# Modern TOML format

[window]
opacity = 0.3
padding = { x = 6, y = 6 }
decorations = "transparent"
dynamic_padding = false
blur = false

[font]
normal = { family = "DejaVu Sans Mono", style = "Regular" }
bold = { family = "DejaVu Sans Mono", style = "Bold" }
italic = { family = "DejaVu Sans Mono", style = "Italic" }
size = 11

[colors]
transparent_background_colors = false

[cursor]
style = { shape = "Block", blinking = "On" }

# Color scheme
[colors.primary]
background = "#000000"
foreground = "#f2f2f2"

[colors.selection]
text = "#000000"
background = "#d1d1d1"

[colors.cursor]
text = "#282a36"
cursor = "#f8f8f2"

[colors.normal]
black = "#899499"
red = "#FF0800"
green = "#1DBC60"
yellow = "#FFF200"
blue = "#1793D1"
magenta = "#ff79c6"
cyan = "#8be9fd"
white = "#f8f8f2"

[colors.bright]
black = "#A9A9A9"
red = "#ff6e6e"
green = "#69ff94"
yellow = "#ffffa5"
blue = "#04D9FF"
magenta = "#ff92df"
cyan = "#a4ffff"
white = "#ffffff"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[keyboard]
# Add custom key bindings here if needed
