# Picom Configuration (Debian Edition)
# Modern configuration for transparency and effects

# Backend
backend = "xrender";
vsync = true;
glx-no-stencil = true;
glx-copy-from-front = false;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.5;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Opacity
inactive-opacity = 0.90;
frame-opacity = 0.2;
inactive-opacity-override = false;

opacity-rule = [
    "100:class_g = 'firefox'",
    "95:class_g = 'Thunar'"
];

# Blur
#blur: {
#    method = "gaussian";
#    size = 15;
#    deviation = 5.0;
#}

#blur-background-exclude = [
#    "window_type = 'dock'",
#    "window_type = 'desktop'",
#    "_GTK_FRAME_EXTENTS@:c"
#];

# General Settings
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

# Window type settings
wintypes: {
    tooltip = { 
        fade = true; 
        shadow = true; 
        opacity = 0.95; 
        focus = true; 
        full-shadow = false; 
    };
    dock = { 
        shadow = false; 
        clip-shadow-above = true; 
    };
    dnd = { 
        shadow = false; 
    };
    popup_menu = { 
        opacity = 0.95; 
    };
    dropdown_menu = { 
        opacity = 0.95; 
    };
};
